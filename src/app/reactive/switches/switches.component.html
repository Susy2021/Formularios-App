

<h2>Reactivos: Switches</h2>
<hr>


<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

  <!--Radios-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="M"
               formControlName="genero"
               id="radioMasculino">
        <label class="form-check-label"
               for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="F"
               formControlName="genero"
               id="radioFemenino">
        <label class="form-check-label"
               for="flexRadioDefault2">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!--Switches-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input"
             type="checkbox"
             formControlName="notificaciones"
             id="flexSwitchCheckChecked">
        <label class="form-check-label"
               for="flexSwitchCheckChecked">
             Quiero recibir notificaciones
        </label>
      </div>
    </div>
  </div>

  <!--Checks-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
             type="checkbox"
             formControlName="condiciones"
             id="flexCheckDefault">
        <label class="form-check-label"
             for="flexCheckDefault">
             Términos y Condiciones de Uso
        </label>
      </div>

    </div>
  </div>

  <div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary float-end"
                type="submit">
          Guardar
        </button>
      </div>
    </div>
  </div>
</form>


<h5>Valor del Formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<hr>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<hr>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
